{% extends 'content/base.html' %}
{% load static %}
{% block body_block %}
  {% if registered %}
    <h1>Thank you for registring</h1>
  {% else %}
    <h1>Register here</h1>
    <h3>Fill the form</h3>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      <hr>
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register" />
    </form>
  {% endif %}
{% endblock %}
